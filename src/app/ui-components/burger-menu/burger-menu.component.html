<div class="burger-main">
  <div class="bgmenu-top-items">
    <div class="bgmenu-dashboard" [ngClass]="{ 'active': router.url === '/dashboard' }" routerLink="/dashboard">
      <span>
        <img src="../../../assets/icons/dashboard.png" alt="">
        <p>Dashboard</p>
      </span>
    </div>

    <!-- Product management -->

    <mat-expansion-panel class="mat-elevation-z0" [ngClass]="{ 'active': ['/product-mng', '/category-mng', '/product-req'].includes(router.url) }"
     (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header class="bgmenu-product-mng align-center-items">
        <span>
          <img src="../../../assets/icons/product.png" alt="">
          <p>Product Management</p>
        </span>
      </mat-expansion-panel-header>
      <ul>
        <li>
         <p [ngClass]="{ 'hidden': router.url !== '/product-mng' }">> &nbsp;</p> <div routerLink="/product-mng">  Manage Product</div>
        </li>
        <li>
          <p [ngClass]="{ 'hidden': router.url !== '/category-mng' }">> &nbsp;</p> <div routerLink="/category-mng">Category</div>
        </li>
        <li>
          <p [ngClass]="{ 'hidden': router.url !== '/product-req' }">> &nbsp;</p> <div routerLink="/product-req">Product Request</div>
        </li>
      </ul>
    </mat-expansion-panel>

    <!-- Order management -->
    <div class="bgmenu-order-mng" [ngClass]="{ 'active': router.url === '/order-mng' }" routerLink="/order-mng">
      <span>
        <img src="../../../assets/icons/order.png" alt="">
        <p>Order Management</p>
      </span>
    </div>

    <!-- User management -->

  <mat-expansion-panel class="mat-elevation-z0" [ngClass]="{ 'active': ['/vendor-mng', '/user-mng'].includes(router.url) }"
   (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header class="bgmenu-product-mng align-center-items">
        <span>
          <img src="../../../assets/icons/product.png" alt="">
          <p>Party Management</p>
        </span>
      </mat-expansion-panel-header>
      <ul>
        <li>
          <p [ngClass]="{ 'hidden': router.url !== '/vendor-mng' }">> &nbsp;</p> <div routerLink="/vendor-mng">Vendor</div>
        </li>
        <li>
          <p [ngClass]="{ 'hidden': router.url !== '/user-mng' }">> &nbsp;</p>  <div routerLink="/user-mng">User</div>
        </li>
      </ul>
    </mat-expansion-panel>

  </div>

  <!-- Customer support -->
  <div class="bgmenu-bottom-items">
    <div class="bgmenu-cs" [ngClass]="{ 'active': router.url === '/cust-sup' }" routerLink="/cust-sup">
      <span>
        <img src="../../../assets/icons/support.png" alt="">
        <p>Customer Support</p>
      </span>
    </div>

    <!-- Settings -->
    <div class="bgmenu-settings" [ngClass]="{ 'active': router.url === '/settings' }" routerLink="/settings">
      <span>
        <img src="../../../assets/icons/setting.png" alt="">
        <p>Settings</p>
      </span>
    </div>

    <!-- Logout -->
    <div class="bgmenu-logout" [ngClass]="{ 'active': router.url === '/logout' }" routerLink="/logout">
      <span>
        <img src="../../../assets/icons/logout.png" alt="">
        <p>Logout</p>
      </span>
    </div>
  </div>

</div>
